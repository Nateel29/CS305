# ===================================================
# Artemis Financial – Secure Spring Boot Configuration
# ===================================================

# HTTPS / TLS – server listens on port 8443
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
# Set KEYSTORE_PASSWORD env variable in production; the default below is for local dev only.
server.ssl.key-store-password=${KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=artemis-ssl

# Spring Security in-memory user (demo only – replace with OAuth2/LDAP in production).
# Set APP_USER and APP_PASSWORD env variables; defaults are for local dev only.
spring.security.user.name=${APP_USER:user}
spring.security.user.password=${APP_PASSWORD:changeit}

spring.application.name=ssl-server
